<app-bar></app-bar>
<app-loading *ngIf="loading !== 0"></app-loading>

<popup
    id="edit_profile_popup"
    [showControls]="false"
    title="Manage Profile"
    (closeEvent)="showEditProfileForm(false)"
>
    <div class="account-field">
        <div class="field-row">
            <div id="label">Email Address</div>
            <div class="row">
                <input
                    type="text"
                    maxlength="100"
                    [value]="user.email"
                    disabled
                    class="disabled"
                />
            </div>
        </div>
        <div class="field-row">
            <div id="label">Display Name</div>
            <div class="row">
                <input
                    id="user_name_input"
                    type="text"
                    maxlength="50"
                    [value]="user.name"
                    placeholder="Tyler Durden"
                />
            </div>
        </div>
        <p class="field-note">
            Your name is currently displayed as
            <span
                class="name-preview"
                matTooltip="Hunter users' name will have a suffix, which will be their user id"
            >
                {{ user.name || "Anonymous" }}#{{ user.id }}
            </span>
        </p>

        <div class="field-row">
            <div id="label">Your Blog</div>
            <div class="row">
                <input
                    id="user_blog_input"
                    type="text"
                    maxlength="100"
                    [value]="user.blog_url"
                />
            </div>
        </div>
        <div class="field-row">
            <div id="label">Github Account</div>
            <div class="row">
                <input
                    type="text"
                    maxlength="100"
                    [value]="user.github_url"
                    disabled
                    placeholder="Should be fetched from Github"
                    matTooltip="Should be fetched from Github"
                    matTooltipPosition="left"
                    class="disabled"
                />
            </div>
        </div>
        <div class="field-row">
            <div id="label">LinkedIn Account</div>
            <div class="row">
                <input
                    id="user_linkedin_input"
                    type="text"
                    maxlength="100"
                    [value]="user.linkedin_url"
                />
            </div>
        </div>
    </div>
    <div id="profile_save_btn" (click)="updateUserInfo()">Update</div>
</popup>

<div id="settings_label" class="flex-row justify-sb wrap">
    Workbench for {{ user.name || user.email }}
    <div class="user-profile">
        <img
            src="{{ user.avatar_url || '/assets/empty-profile.png' }}"
            alt="User Github Avatar"
            [height]="84"
        />

        <div class="user-profile-details">
            <div>
                <div class="profile-name">{{ user.name || user.email }}</div>
                <div class="profile-icons">
                    <a [href]="user.github_url" matTooltip="Github Account">
                        <fa-icon
                            *ngIf="user.github_url"
                            [icon]="githubIcon"
                        ></fa-icon>
                    </a>
                    <a [href]="user.linkedin_url" matTooltip="LinkedIn Account">
                        <fa-icon
                            *ngIf="user.linkedin_url"
                            [icon]="linkedinIcon"
                        ></fa-icon>
                    </a>
                </div>
            </div>
            <a
                class="blog-icon"
                [href]="user.blog_url"
                target="_blank"
                matTooltip="Blog site"
            >
                <fa-icon *ngIf="user.blog_url" [icon]="webIcon"></fa-icon>
                &nbsp;
                <span>{{ user.blog_url }}</span>
            </a>
        </div>

        <div class="edit-button" (click)="showEditProfileForm(true)">
            <fa-icon [icon]="penIcon"></fa-icon>
        </div>
    </div>
    <!-- <div class="largeButton" (click)="showEditProfileForm(true)">
        Edit Profile
    </div> -->
</div>

<div class="row">
    <div class="flex-row align-stretch wrap justify-center">
        <dashboard-card
            title="{{ competitionsMetaData.total }}"
            message="Total Competitions Built"
        ></dashboard-card>
        <dashboard-card
            title="{{ competitionsMetaData.live }}"
            message="Competitions Live Right Now"
        ></dashboard-card>
        <dashboard-card
            title="{{ competitionsMetaData.public }}"
            message="Number of Public Competitions"
        ></dashboard-card>
    </div>
    <create-dialog></create-dialog>
</div>

<competitions-list
    heading="Your Competitions"
    route="editor"
    [includeSelf]="true"
    [showAuthor]="false"
    [competitionsList]="this.userCompetitions"
></competitions-list>
