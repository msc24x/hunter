
<app-loading *ngIf="loading"></app-loading>

<popup
  id="create_dialog_popup"
  title="Enter The Title"
  [showControls]="false"
  (closeEvent)="showCreateDialog(false)"
>
  <textarea id = "competition_title" type="text" [rows]="2" maxlength="120"></textarea>
  <br>
  <button id = "create" (click)="requestCreateCompetition()">Build Competition</button>
  <div class = "error">{{responseMessage}}</div>
</popup>

<div id = "create_btn" (click)="showCreateDialog(true)">
  <div id="plus_btn">+</div>
  &nbsp;&nbsp;&nbsp;Create competition
</div>
