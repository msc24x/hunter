<popup
  title="Destructive Action"
  id="delete_confirm"
  (closeEvent)="handleDeleteConfirmation($event)"
>
  You are about to delete the question. This is an irreversible action.
</popup>

<ol id="questions_list">
  <div>Questions</div>
  <li *ngFor="let question of this.questionsList;" (click)="selectQuestion($event)">Q{{this.questionsList.indexOf(question)}}</li>
  <div *ngIf="editable" id="create_question_btn" (click)="addQuestion();">Add</div>
  <div *ngIf="editable" id="save_question_btn" (click)="saveClicked.emit();">Save</div>
  <div *ngIf="editable" id="delete_question_btn" (click)="displayLog('Warning : Double click to delete')" (dblclick) ="showDeleteConfirmation(true);">DELETE</div>
</ol>
