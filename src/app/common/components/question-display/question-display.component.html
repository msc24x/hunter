<div id="question_title" [ngClass]="{ 'titleOnly': titleOnly }">
    <span class="title_text no-selection no-click">
        {{ questionInfo.title || "Untitled" }}
    </span>
    <br /><br />

    <span class="info-like"
        >Correct Submission: <b>{{ questionInfo.points }} </b> points
    </span>
    <br />
    <span class="info-like" *ngIf="!questionInfo.neg_points">
        No negative marking
    </span>
    <span class="info-like" *ngIf="questionInfo.neg_points">
        Incorrect submission:
        <b>-{{ questionInfo.neg_points }} </b> points
    </span>
    <ques-type-label [ques_type]="questionInfo.type"></ques-type-label>
</div>

<br />

<div id="question_statement" class="no-selection no-click" *ngIf="!titleOnly">
    <b>Statement</b>
    <br />
    <br />
    <div
        [id]="'statement-content-' + questionInfo.id"
        class="statement-container"
    ></div>
    <br />

    <div *ngIf="questionInfo.sample_cases">
        <b>Sample Cases</b>
        <pre>{{ questionInfo.sample_cases }}</pre>
    </div>
    <div *ngIf="questionInfo.sample_sols">
        <b>Sample Output</b>
        <pre>{{ questionInfo.sample_sols }}</pre>
    </div>
</div>
