<div
    class="community"
    *ngFor="let community of communities"
    routerLink="/communities/browse/{{ community.id }}"
>
    <div class="logo">
        <img src="/api/media/{{ community.logo_file_path }}" />
    </div>
    <div class="name">
        {{ community.name }}
    </div>
    <div class="desc">
        {{ community.description?.slice(0, 80) }}
    </div>
</div>
