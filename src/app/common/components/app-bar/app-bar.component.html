<div class="appBar">
    <div id="app_title">
        <span id="app_title_full" routerLink="/home">{{ app_title }}</span>
        <div
            *ngIf="!isAuthenticated && showRegisterBtn"
            id="register_btn"
            (click)="redirectToGitHubOAuth()"
        >
            Sign In
        </div>
        <a
            *ngIf="isAuthenticated"
            id="user_name"
            routerLink="/editor/workbench"
            matTooltip="Configure your account"
        >
            <fa-icon [icon]="userIcon"></fa-icon>
            &nbsp;
            {{ user.name || user.email }}
        </a>
    </div>
    <a id="navBarBtn" (click)="toggleNavBar()">
        <fa-icon
            [icon]="exploreIcon"
            size="2xl"
            (click)="toggleNavBar()"
        ></fa-icon>
        <div id="navBarCompact">
            <ul>
                <a routerLink="/home">HOME</a>
                <a routerLink="/compete">COMPETITIONS</a>
                <a *ngIf="isAuthenticated" routerLink="/editor/workbench">
                    EDITOR
                </a>
                <a routerLink="/about">ABOUT</a>
                <a
                    *ngIf="isAuthenticated"
                    id="logout_btn"
                    (click)="sendLogoutRequest()"
                    >Sign Out</a
                >
            </ul>
        </div>
    </a>

    <div id="navBar">
        <ul>
            <a routerLink="/home">HOME</a>
            <a routerLink="/compete">COMPETITIONS</a>
            <a *ngIf="isAuthenticated" routerLink="/editor/workbench">
                EDITOR
            </a>
            <a routerLink="/about">ABOUT</a>
            <a
                *ngIf="isAuthenticated"
                id="logout_btn"
                (click)="sendLogoutRequest()"
            >
                Sign Out
            </a>
        </ul>
    </div>
</div>
