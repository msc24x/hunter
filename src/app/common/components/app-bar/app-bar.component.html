<div class="appBar">
    <div id="app_title">
        <span
            id="app_title_full"
            routerLink="/home"
            style="display: flex; align-items: center; gap: 6px"
        >
            <img
                src="../../../../assets/logo-mid.webp"
                alt=""
                width="36px"
                style="border-radius: 6px; margin-top: -4px"
            />
            {{ app_title }}
        </span>
        <div
            *ngIf="!isAuthenticated && showRegisterBtn"
            id="register_btn"
            (click)="redirectToGitHubOAuth()"
        >
            Sign In
        </div>
        <a
            *ngIf="isAuthenticated"
            id="user_name"
            routerLink="/u/{{ user.id }}"
            matTooltip="Configure your account"
        >
            <fa-icon [icon]="userIcon"></fa-icon>
            &nbsp;
            {{ user.name || user.email }}
        </a>
    </div>
    <div id="navBarBtn" (click)="toggleNavBar()">
        <fa-icon [icon]="exploreIcon" size="2xl"></fa-icon>
        <!-- Explore -->
        <div id="navBarCompact">
            <ul>
                <a routerLink="/compete">Participate</a>
                <a *ngIf="isAuthenticated" routerLink="/editor/workbench">
                    Create Competition
                </a>
                <a *ngIf="isAuthenticated" routerLink="/u/{{ user.id }}"
                    >Account</a
                >
                <a routerLink="/about">About</a>
                <a
                    *ngIf="isAuthenticated"
                    id="logout_btn"
                    (click)="sendLogoutRequest()"
                    >Sign Out</a
                >
            </ul>
        </div>
    </div>

    <div id="navBar">
        <ul>
            <a routerLink="/compete">Participate</a>
            <a *ngIf="isAuthenticated" routerLink="/editor/workbench">
                Create Competition
            </a>
            <a *ngIf="isAuthenticated" routerLink="/u/{{ user.id }}">Account</a>
            <a routerLink="/about">About</a>

            <a
                *ngIf="isAuthenticated"
                id="logout_btn"
                (click)="sendLogoutRequest()"
            >
                Sign Out
            </a>
        </ul>
    </div>
</div>
