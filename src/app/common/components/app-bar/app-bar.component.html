<app-loading *ngIf="loading"></app-loading>

<div class="appBar">
  <div id="app_title">
    <span id = "app_title_full" routerLink="/home">{{app_title}}</span>
    <div *ngIf="!isAuthenticated && showRegisterBtn" id = "register_btn" (click)="redirectToGitHubOAuth()">Sign In</div>
    <div *ngIf="isAuthenticated" id= "user_name" routerLink="/editor/workbench" >{{user.name || user.email}}</div>
  </div>
  <a id="navBarBtn" (click)="toggleNavBar()">Menu
    <div id="navBarCompact">
      <ul>
        <li routerLink="/home">
          HOME
        </li>
        <li routerLink="/compete">
          COMPETITIONS
        </li>
        <li *ngIf="isAuthenticated" routerLink="/editor/workbench">
          EDITOR
        </li>
        <li routerLink="/about">
          ABOUT
        </li>
        <li >
          <a *ngIf="isAuthenticated" id = "logout_btn" (click)="sendLogoutRequest()">Sign Out</a>
        </li>
      </ul>
    </div>
  </a>

  <div id = "navBar">
    <ul>
      <li routerLink="/home">
        HOME
      </li>
      <li routerLink="/compete">
        COMPETITIONS
      </li>
      <li *ngIf="isAuthenticated" routerLink="/editor/workbench">
        EDITOR
      </li>
      <li routerLink="/about">
        ABOUT
      </li>
      <li *ngIf="isAuthenticated">
        <a id = "logout_btn" (click)="sendLogoutRequest()">Sign Out</a>
      </li>
    </ul>
  </div>
</div>
