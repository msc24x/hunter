<app-loading *ngIf="loading"></app-loading>

<popup
    id="create_dialog_popup"
    heading="New Contest"
    [showControls]="false"
    (closeEvent)="showCreateDialog(false)"
>
    <p>
        Initialize with a title (max 120 characters)
        <infotip message="You can change it later"></infotip>
    </p>
    <textarea
        id="competition_title"
        type="text"
        [rows]="2"
        maxlength="120"
        placeholder="Example: Winter Challenge Wave-II"
    ></textarea>
    <br />
    <p class="info-like">
        You will be redirected to the Hunter Editor. Be sure to read the Guide
        to create the best competition. Keep in mind that any poorly designed
        Public competition can be reported by the users.
    </p>
    <button id="create" class="main" (click)="requestCreateCompetition()">
        <fa-icon [icon]="cubeIcon"></fa-icon> &nbsp; Initialize a new
        competition
    </button>
    <div class="error">{{ responseMessage }}</div>
</popup>

<div id="create_btn" class="create_btn" (click)="showCreateDialog(true)">
    <fa-icon [icon]="cubeIcon"></fa-icon> &nbsp; Build a new competition
</div>
