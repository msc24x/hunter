                "@context": "https://schema.org",

                "name": "Hunter",

        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "FAQPage",
                "mainEntity": [
                    {
                        "@type": "Question",
                        "name": "What is Hunter?",
                        "acceptedAnswer": {
                            "@type": "Answer",
                            "text": "Hunter is an open-source contest platform that helps developers create, manage or participate in competitions with ease."
                        }
                    },
                    {
                        "@type": "Question",
                        "name": "Is Hunter free, or there is any limit?",
                        "acceptedAnswer": {
                            "@type": "Answer",
                            "text": "Yes, Hunter is completely free and open-source for now."
                        }
                    },
                    {
                        "@type": "Question",
                        "name": "How many coding languages does it support?",
                        "acceptedAnswer": {
                            "@type": "Answer",
                            "text": "Hunter supports 7 languages currently - C, C++, Java, JavaScript, TypeScript, Python & GoLang"
                        }
                    },
                    {
                        "@type": "Question",
                        "name": "Does it support different kind of question types?",
                        "acceptedAnswer": {
                            "@type": "Answer",
                            "text": "Yes, Hunter allows you to create 4 types of questions (can be mixed as per your need) - Coding tasks, MCQ, Short answer, Long answer."
                        }
                    }
                ]
            }
        </script>
